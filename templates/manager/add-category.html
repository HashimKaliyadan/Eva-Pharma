{% extends "base/manager-base.html" %} {% block container %} {% load static %}
{% include 'includes/manager-nav.html' %}

<section class="p-10">
    <h1 class="font-bold text-2xl mb-6 text-center text-gray-700">ADD CATEGORY</h1>
    
    <div class="w-full sm:w-[70%] md:w-[50%] mx-auto">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="categoryName" class="text-lg text-gray-500 font-normal">Category Name:</label>
            <div class="w-full py-2 px-4 mb-4 border-2 rounded-md mt-2">
                {{form.name}}
            </div>
            
            <label for="categoryImage" class="text-lg text-gray-500 font-normal">Select Category Image:</label>
            <div class="w-full py-2 px-4 mb-4 border-2 rounded-md mt-2">
                {{form.image}}
            </div>
            
            <div class="w-full py-2 px-4 mb-4 rounded-md flex justify-center items-center">
                <button type="submit" class="bg-gradient-to-r from-purple-500 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </div>
        </form>
    </div>
</section>


{% endblock %}
